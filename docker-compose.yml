services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: reliable-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/commands.db
    volumes:
      - server-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: packages/agent/Dockerfile
    container_name: reliable-agent
    environment:
      - NODE_ENV=production
      - SERVER_URL=http://server:3000
      - AGENT_STATE_DIR=/app/.agent-state
    volumes:
      - agent-state:/app/.agent-state
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  server-data:
    name: reliable-server-data
  agent-state:
    name: reliable-agent-state
